<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <script defer type="text/javascript" src="../js/validation.js"></script>
    <title>Sign-Up Form</title>
  </head>
  <body>
    <main>
      <div class="left">
        <img
          id="background-image"
          src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80"
          alt="Background image of leaves"
        />
        <div id="logo">
          <h1>SIGN-UP FORM</h1>
        </div>
        <p id="credits">Photo by Halie West on Unsplash</p>
      </div>
      <div class="right">
        <h2 class="bait">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started. <br /><br />
          You <em>know</em> you want to.
        </h2>
        <div class="form">
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="pair">
              <div class="input-section">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div class="input-section">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
            </div>
            <div class="pair">
              <div class="input-section">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="input-section">
                <label for="phone">PHONE NUMBER</label>
                <input type="text" name="phone" id="phone" />
              </div>
            </div>
            <div class="pair">
              <div class="input-section">
                <label for="pwd">PASSWORD</label>
                <input type="password" name="pwd" id="pwd" />
              </div>
              <div class="input-section">
                <label for="confirm_pwd">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_pwd" id="confirm_pwd" />
              </div>
            </div>
          </fieldset>
        </div>
        <button type="submit">Create Account</button>
        <p id="login">Already have an account? <a href="">Log In</a></p>
      </div>
    </main>
  </body>
</html>
